<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物一覧</title>
	<meta charset="utf-8" />
</head>

<body>
	<form action="animalsResult" method="get">
		<h1>動物検索画面</h1>
		<select name="animalsId">
			<option th:each="animal : ${animalsList}" th:value="${animal.id}" th:text="${animal.japaneseName}"></option>
		</select>
		<button type="submit">検索</button>
	</form>
</body>
